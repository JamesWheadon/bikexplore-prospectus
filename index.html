<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikexplore Prospectus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="moduleStyle.css">
    <script src='script.js'></script>
    <script src='preview.js'></script>
    <script src='moduleScript.js'></script>
</head>
<body>
    <header>
        <h1>Bikexplore Prospectus Generator <span onclick="openModalTitle()">&#x1F6C8</span></h1>
    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="modalText">
          </div>
        </div>
    </div>
    <main>
        <form id="my-form">
            <section id="folderURLs">
                <label for="imageFolder">Image folder URL</label>
                <input name="imageFolder" id="imageFolder" placeholder="URL for the image folder" class="optional"/>
                <label for="mapFolder">Map folder URL</label>
                <input name="mapFolder" id="mapFolder" placeholder="URL for the map folder" class="optional"/>
                <label for="profileFolder">Elevation profile folder URL</label>
                <input name="profileFolder" id="profileFolder" placeholder="URL for the elevation profile folder" class="optional"/>
            </section>
            <section id="overviewTab">
                <h1 class="tabHeading">Holiday Overview Tab <span onclick="openModalOverview()">&#x1F6C8</span></h1>
                <label for="leaderName">Tour Leader name</label>
                <input type="text" id="leaderName" name="leaderName" placeholder="Tour leader name"/>
                <label for="holidayTitle">Title of the holiday</label>
                <input name="holidayTitle" id="holidayTitle" placeholder="Title of the holiday"/>
                <label for="holidayDates">Dates of the holiday</label>
                <input name="holidayDates" id="holidayDates" placeholder="Dates of the holiday"/>
                <textarea id="holidaySummary" name="holidaySummary" rows="4" cols="50" placeholder="Give a summary of the holiday"></textarea>
                <label for="rating">What level of difficulty is the cycling in this holiday?</label>
                <select name="rating" id="rating" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <label for="holidayProspectus">Holiday prospectus</label>
                <input name="holidayProspectus" id="holidayProspectus" placeholder="URL for the holiday prospectus" class="optional"/>
                <label for="bookingForm">Booking form</label>
                <input name="bookingForm" id="bookingForm" placeholder="URL for the booking form" class="optional"/>
                <label for="bookingConditions">Booking conditions</label>
                <input name="bookingConditions" id="bookingConditions" placeholder="URL for the booking conditions" class="optional"/>
                <div id="overviewImagesDiv"></div>
                <button type="button" onclick="addOverviewImage()">Add an image to the Overview tab</button>
                <button type="button" onclick="removeOverviewImage()">Remove the last Overview image</button>
            </section>
            <section id="itineraryTab">
                <h1 class="tabHeading">Holiday Itinerary Tab <span onclick="openModalItinerary()">&#x1F6C8</span></h1>
                <div id="itineraryDaysDiv"></div>
                <button type="button" onclick="addItineraryDay()">Add another day to the itinerary tab</button>
                <br>
                <button type="button" onclick="removeItineraryDay()">Remove the last day</button>
            </section>
            <section id="datesPricesTab">
                <h1 class="tabHeading">Dates and Prices Tab <span onclick="openModalDandP()">&#x1F6C8</span></h1>
                <label for="landOnly">Land only price:</label>
                <input type="text" id="landOnly" name="landOnly" placeholder="Land only price of holiday" class="optional"/>
                <label for="flightInc">Flights included price:</label>
                <input name="flightInc" id="flightInc" placeholder="price of the holiday, flights included" class="optional"/>
                <label for="paymentSched">Payment schedule:</label>
                <input name="paymentSched" id="paymentSched" placeholder="Payment schedule for the holiday"/>
                <div id="priceIncDiv">
                    <h3>Price includes <span onclick="openModalPriceInc()">&#x1F6C8</span></h3>
                </div>
                <button type="button" onclick="addPriceInc()">Add another field to price includes</button>
                <button type="button" onclick="removePriceInc()">Remove the last item on the 'Price includes' list</button>
                <div id="priceNotIncDiv">
                    <h3>Price does not include <span onclick="openModalPriceNotInc()">&#x1F6C8</span></h3>
                </div>
                <button type="button" onclick="addPriceNotInc()">Add another field to price doesn't include</button>
                <button type="button" onclick="removePriceNotInc()">Remove the last item on the 'Price does not include' list</button>
                <table id="cancCharges">
                    <thead>
                        <tr>
                            <th>Written Notice Recieved</th>
                            <th>Cancellation Charge <span onclick="openModalCancCharges()">&#x1F6C8</span></th>
                        </tr>
                    </thead>
                    <tbody id="cancChargesBody">
                    </tbody>
                </table>
                <button type="button" onclick="addTableRow()">Add another row to table</button>
                <button type="button" onclick="removeTableRow()">Remove the last row of the table</button>
                <label for="makeBooking" >Make a booking:</label>
                <input name="makeBooking" id="makeBooking" placeholder="How do people make a booking"/>
            </section>
            <section id="holInfoTab">
                <h1 class="tabHeading">Holiday Information Tab <span onclick="openModalHolInfo()">&#x1F6C8</span></h1>
                <h3>Holiday Information</h3>
                <table id="holInfo">
                    <thead>
                        <tr class="holInfoRow">
                            <th>Title of information</th>
                            <th>More information</th>
                        </tr>
                    </thead>
                    <tbody id="holInfoBody">
                    </tbody>
                </table>
                <button type="button" onclick="addTableRowHolInfo()">Add another row to table</button>
                <button type="button" onclick="removeTableRowHolInfo()">Remove the last row of the holiday information</button>
            </section>
            <br>
            <button type="button" onclick="preview()">Preview</button>
        </form>
    </main>
    <section id="preview">
        <div class="tab">
            <button class="tablinks" onclick="opentab(event, 'Overview')" id="defaultOpen" type="button">Holiday Overview</button>
            <button class="tablinks" onclick="opentab(event, 'Itinerary')" type="button">Holiday Itinerary</button>
            <button class="tablinks" onclick="opentab(event, 'DandP')" type="button">Dates and Prices</button>
            <button class="tablinks" onclick="opentab(event, 'Info')" type="button">Holiday Information</button>
        </div>
        <div id="Overview" class="tabcontent"></div>
        <div id="Itinerary" class="tabcontent"></div>
        <div id="DandP" class="tabcontent"></div>
        <div id="Info" class="tabcontent"></div>
    </section>
</body>
</html>
